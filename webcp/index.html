<!DOCTYPE html>
<html>
  <head>
    <title>RecBox Control Pad</title>
    <style>
      body {
	  margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="./socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      var q = false;
      q = "eleven";
      var global_spec;

      if (innerWidth < 2*innerHeight) {
	  canvas.width = innerWidth;
	  canvas.height = canvas.width*.5;
      } else {
	  canvas.height = innerHeight;
	  canvas.width = canvas.height*2;
      }
      console.log(canvas);

      ctx.beginPath();
      ctx.fillStyle = 'rgb(245,245,245)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      socket.emit('msg', JSON.stringify({Dimensions: [canvas.width, canvas.height]}));

      function num_to_color(num) {
	  const r = num % 256;
	  num = num/256;
	  const g = num % 256;
	  num = num/256;
	  const b = num % 256;
	  num = num/256;
	  const a = num % 256;
	  return "rgba(" + [r,g,b,a].join(',') + ")";
      }

      function send_datum(id, datum) {
	  var ControlPacket = {
	      element_id: id,
	      datum: datum,
	  }
	  socket.emit('msg', JSON.stringify({ControlPacket}));
      }


      function clear_html_elements() {
	  var children = document.body.children;
	  for (var i=0; i < children.length; i++) {
	      var child = children[i];
	      if (child.tagName == 'BUTTON') {
		  document.body.removeChild(child);
		  i--;
	      }
	  }
      }
      
      function update_spec(spec) {
	  global_spec = spec
	  console.log(global_spec);

	  // clear canvas graphics
	  ctx.beginPath();
	  ctx.fillStyle = 'rgb(250,250,255)';
	  ctx.fillRect(0, 0, canvas.width, canvas.height);

	  // remove old html elements
	  clear_html_elements();
	  
	  // Draw panels
	  global_spec.panels.forEach(function (p, i) {
	      ctx.beginPath();
	      ctx.fillStyle = num_to_color(p.color);
	      ctx.fillRect(p.x, p.y, p.w, p.h);
	  });
	  
	  // Draw buttons
	  global_spec.buttons.forEach(function (b, i) {
	      ctx.beginPath();
	      if (b.depressed) {
		  ctx.fillStyle = 'rgb(190,190,190)';
	      } else {
		  ctx.fillStyle = 'rgb(230,230,230)';
	      }
	      ctx.rect(b.x, b.y, b.w, b.h, 10);
	      ctx.stroke();
	      ctx.fill();
	  });
      }


      function getTouchPosition(canvas, event) {
	  const rect = canvas.getBoundingClientRect();
	  const x = event.clientX - rect.left;
	  const y = event.clientY - rect.top;
	  return {x, y};
      }
      
      canvas.addEventListener('mousedown', function (e) {
	  //e.preventDefault();

	  // account for touches in buttons
	  let pos = getTouchPosition(canvas, e);
	  global_spec.buttons.forEach(function (b, i) {
	      if (pos.x >= b.x && pos.x <= b.x + b.w &&
		  pos.y >= b.y && pos.y <= b.y + b.h)
	      {
		  b.depressed = true;
		  send_datum(b.id, 'Press');
	      }
	  });
	  
      });
      /*canvas.addEventListener('mouseup', function (e) {
	  // account for touches in buttons
	  global_spec.buttons.forEach(function (b, i) {
	      if (b.depressed) {
		  b.depressed = false;
		  send_datum(b.id, 'Release');
	      }
	  });
	  
      });*/

      // Heartbeats
      setInterval(function() {
	  socket.emit('msg', "\"Heartbeat\"");	  
      }, 250);


      
      socket.on('msg', (msg) => {
	  console.log('<' + msg + '>');
	  if (msg == 'None') {
	      return;
	  }
	  var resp = JSON.parse(msg);
	  if (resp.Spec) {
	      update_spec(resp.Spec);
	  }
      });


      // prevent scrolling on mobile
